<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="Simon Say.css">
</head>
<body>
    <h1>Simon Say Game</h1>
    <h3>Press any key to start the Game</h3>
    <div class="container">
        <div class="abcd">
            <div class="game-box red bttn" type="button" id="red">1</div>
            <div class="game-box yellow bttn" type="button" id="yellow">2</div>
        </div>
        <div class="abcd">
            <div class="game-box green bttn" type="button" id="green">3</div>
            <div class="game-box purple bttn" type="button" id="purple">4</div>
        </div>
    </div>
    <script src="Simon Say.js"></script>
</body>
</html>
